<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Frigo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

      <button ion-item *ngFor="let ingredient of Ingredients">

        <p>
        </p>
      </button>
  </ion-list>
</ion-content>

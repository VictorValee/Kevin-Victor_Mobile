<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Se connecter</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>

    <ion-row class="logo">
        <ion-col size="12" class="ion-align-self-center">
            <img src="assets/img/foodbook.png" alt="">
        </ion-col>
    </ion-row>
    <ion-row class="form">
        <ion-col size="12">
            <ion-item [ngClass]="isErrorMail ? 'errorEmail' : 'goodEmail'">
                <ion-label position="floating">E-mail</ion-label>
                <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item [ngClass]="pass.trim().length < 5 ? 'errorEmail' : 'goodEmail'">
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" [(ngModel)]="pass"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <p class="forgot" (click)="forgotPassword()">Mot de passe oubli√© ?</p>
        </ion-col>
        <ion-col size="12">
            <ion-button [disabled]="isErrorMail || pass.trim().length < 5" expand="full" class="btnLogin" (click)="loginForm()">Se connecter</ion-button>
        </ion-col>
    </ion-row>
    <p> <a routerLink="/register"> Vous n'avez pas de compte ? Inscription</a> </p>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]="details.picture[0]">
    <ion-card-header>
      <ion-card-title>{{details.title}}</ion-card-title>
      <ion-card-subtitle>{{details.category}}</ion-card-subtitle>

    </ion-card-header>
  
    <ion-card-content>
      {{details.description}}
    </ion-card-content>

  </ion-card>

</ion-content>
